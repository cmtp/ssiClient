<ssi-header></ssi-header>
<div class="container"
     fxLayoutGap="10px">
  <div fxFlex="100%">
    <h1 *ngIf="!isUpdate">Crear Actividad</h1>
    <h1 *ngIf="isUpdate">Editar Actividad</h1>
  </div>
  <div fxFlex>
    <button mat-button routerLink="/activities" color="accent">Atras</button>
    <button mat-button routerLink="/activities/report" color="accent">Reportes</button>
  </div>
  <mat-card>
    <form [formGroup]="activityForm" (ngSubmit)="saveData()" id="form">
      <mat-card-content>
        <div fxFlex="100%" fxLayout="row" fxLayoutGap="10px">

          <mat-form-field fxFlex="50%">
            <input matInput name="code" formActivityNumber="activityNumber" placeholder="numero de Actividad">
          </mat-form-field>

          <mat-form-field fxFlex="50%">
            <input matInput name="code" formActivityDetail="activityDetail" placeholder="Detalle de Actividad">
          </mat-form-field>

        </div>

          <mat-form-field fxFlex="50%">
            <input matInput name="code" formActivityGoal="activityGoal" placeholder="Meta de Actividad">
          </mat-form-field>

          <mat-form-field fxFlex="50%">
            <input matInput name="code" formActivityTime="activityTime" placeholder="Duracion de la actividad">
          </mat-form-field>

        <div fxFlex="100%" fxLayout="row" fxLayoutGap="10px">


          <mat-form-field fxFlex="50%">
            <input matInput name="code" formActivityType="activityType" placeholder="Tipo de actividad">
          </mat-form-field>

          <mat-form-field fxFlex="50%">
            <mat-select placeholder="Selecciona un Programa" formControlName="programsSo">
              <mat-option *ngFor="let programsso" [value]="programsso.ssoObjetive">
                {{ programsso.ssoObjetive }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div fxFlex="100%" fxLayout="row">

        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/activities" type="button">Cancelar</button>
        <button class="mat-background-primary" mat-raised-button
                [disabled]="activityForm.invalid" type="submit" color="primary">Guardar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<ssi-footer></ssi-footer>
