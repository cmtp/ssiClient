<ssi-header menuActive="programsso"></ssi-header>
<div class="container"
     fxLayoutGap="10px">
  <div fxFlex="100%">
    <h1 *ngIf="!isUpdate">Crear Recurso</h1>
    <h1 *ngIf="isUpdate">Editar Recurso</h1>
  </div>
  <div fxFlex>
    <button mat-raised-button routerLink="/resources" color="accent">Atras</button>
    <button mat-raised-button routerLink="/resources/report" color="accent">Reportes</button>
  </div>
  <mat-card>
    <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()" id="form">
      <mat-card-content>

        <div fxFlex="100%" fxLayout="row" fxLayoutGap="10px">


          <mat-input-container class="half-width"
                               dividerColor="{{(resourceForm.get('resourceCost').hasError('required') && resourceForm.get('resourceCost').touched) ? 'warn' : 'primary'}}">
            <input matInput formControlName="resourceCost"  placeholder="Costo" type="text" required>
            <mat-hint>
                <span [hidden]="!(resourceForm.get('resourceCost').hasError('required') && resourceForm.get('resourceCost').touched)">
                  Costo es requerido</span>
            </mat-hint>
          </mat-input-container>


        </div>


        <div fxFlex="100%" fxLayout="row">



          <mat-input-container class="half-width"
                               dividerColor="{{(resourceForm.get('resourceDetail').hasError('required') && resourceForm.get('resourceDetail').touched) ? 'warn' : 'primary'}}">
            <input matInput formControlName="resourceDetail"  placeholder="Detalle" type="text" required>
            <mat-hint>
                <span [hidden]="!(resourceForm.get('resourceDetail').hasError('required') && resourceForm.get('resourceDetail').touched)">
                  Detalle es requerido</span>
            </mat-hint>
          </mat-input-container>



        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/resources" type="button">Cancelar</button>
        <button type="submit"  mat-raised-button color="primary" [disabled]="resourceForm.invalid">
          <span class="fa fa-floppy-o fa-lg"></span>
          Guardar</button>


      </mat-card-actions>
    </form>
  </mat-card>
</div>
<ssi-footer></ssi-footer>
