<ssi-header menuActive="programsso"></ssi-header>
<div class="container"
     fxLayoutGap="10px">
  <div fxFlex="100%">
    <h1 *ngIf="!isUpdate">Crear Recurso</h1>
    <h1 *ngIf="isUpdate">Editar Recurso</h1>
  </div>
  <div fxFlex>
    <button mat-raised-button routerLink="/resources" color="accent">Atras</button>
    <button mat-raised-button routerLink="/resources/report" color="accent">Reportes</button>
  </div>
  <mat-card>
    <form [formGroup]="resourceForm" (ngSubmit)="saveData()" id="form">
      <mat-card-content>
        <div fxFlex="100%" fxLayout="row" fxLayoutGap="10px">

          <mat-form-field fxFlex="50%">
            <input matInput name="code" formCostResource="costResource" placeholder="costo del recurso">
          </mat-form-field>

          <mat-form-field fxFlex="50%">
            <mat-select placeholder="Selecciona una Actividad" formControlName="activityDetail">
              <mat-option *ngFor="let activity of activities" [value]="activity.activityDetail">
                {{ activity.activityDetail }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div fxFlex="100%" fxLayout="row">
          <mat-form-field fxFlex="100%">
            <textarea matInput formControlName="detailResource" placeholder="Description" rows="2"></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/resources" type="button">Cancelar</button>
        <button class="mat-background-primary" mat-raised-button
                type="submit" color="primary">Guardar</button>


      </mat-card-actions>
    </form>
  </mat-card>
</div>
<ssi-footer></ssi-footer>
