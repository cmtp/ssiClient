<mat-toolbar color="primary">
  <span style="margin-right: 10px;">SSI-D</span>
  <button mat-button [matMenuTriggerFor]="personalMenu" *ngIf="showMenu"
          [ngClass]="{'Active': menuActive=='personal'}"><span class="fa fa-user fa-lg"></span> Personal</button>
  <mat-menu #personalMenu="matMenu">
    <button routerLink="/personal" mat-menu-item>Personal</button>
    <button routerLink="/assign" mat-menu-item>Assignacion</button>
  </mat-menu>

  <!--Menu program Sso-->
  <button mat-button routerLink="/incidents" *ngIf="showMenu"
          [ngClass]="{'Active': menuActive=='incident'}"><span class="fa fa-bullhorn"></span> Incidentes</button>
  <button mat-button routerLink="/contracts" *ngIf="showMenu"
          [ngClass]="{'Active': menuActive=='contract'}"><span class="fa fa-bullhorn"></span> Contratos</button>
  <!--<button mat-button [matMenuTriggerFor]="incidents"><span class="fa fa-bullhorn"></span> Incidentes</button>-->
  <!--<mat-menu #incidents="matMenu">-->
    <!--<button routerLink="/incidents" mat-menu-item>Accidentes</button>-->
    <!--<button mat-menu-item>Enfermedades</button>-->
  <!--</mat-menu>-->

  <!--Menu Equipments-->
  <button mat-button [matMenuTriggerFor]="equipments" *ngIf="showMenu"
          [ngClass]="{'Active': menuActive=='equipament'}"><span class="fa fa-wrench"></span> Equipamiento</button>
  <mat-menu #equipments="matMenu">
    <button routerLink="/equipments" mat-menu-item>Equipamiento</button>
    <button routerLink="/inventory" mat-menu-item>Inventario</button>
    <button routerLink="/kardex" mat-menu-item>Kardex</button>
  </mat-menu>

  <!--Menu program Sso-->
  <button mat-button [matMenuTriggerFor]="programSSO" *ngIf="showMenu"
          [ngClass]="{'Active': menuActive=='programsso'}"><span class="fa fa-shield"></span> Progama SSO</button>
  <mat-menu #programSSO="matMenu">
    <button routerLink="/trainers" mat-menu-item>Capacitadores</button>
    <button routerLink="/programsso" mat-menu-item>Programas</button>
    <button routerLink="/activities" mat-menu-item>Actividades</button>
    <button routerLink="/resources" mat-menu-item>Recursos</button>
  </mat-menu>

  <!--Menu Organizational structure-->
  <button mat-button [matMenuTriggerFor]="organizationalStructure" *ngIf="showMenu"
          [ngClass]="{'Active': menuActive=='structure'}">
    <span class="fa fa-building-o"></span> Estructura organizacional</button>
  <mat-menu #organizationalStructure="matMenu">
    <button routerLink="/organizational-structure" mat-menu-item>Estructura organizacional</button>
    <button routerLink="/departments" mat-menu-item>Departamentos de la empresa</button>
    <button mat-menu-item routerLink="/positions">Cargos de la empresa</button>
    <button mat-menu-item routerLink="/areas">Areas de trabajo</button>
    <button mat-menu-item routerLink="/functions">Funciones de cargos</button>
    <button mat-menu-item routerLink="/requirements">Requisitos de cargos</button>
  </mat-menu>

  <!--Reports-->
  <button mat-button [matMenuTriggerFor]="reports" *ngIf="showMenu"
          [ngClass]="{'Active': menuActive=='report'}"><span class="fa fa-print"></span> Reportes</button>
  <mat-menu #reports="matMenu">
    <button mat-menu-item>Reporte de personal</button>
    <button mat-menu-item routerLink="/accident/">Reporte de accidentes</button>
    <button mat-menu-item>Reporte de enfermedades</button>
    <button mat-menu-item>Reporte de capacitaciones</button>
    <button mat-menu-item>Reporte de equipamiento</button>
    <button mat-menu-item>Reporte de riesgos</button>
    <button mat-menu-item>Reporte de inventarios</button>
  </mat-menu>

  <a mat-button routerLink="/about" *ngIf="showMenu"
     [ngClass]="{'Active': menuActive=='about'}"><span class="fa fa-info-circle fa-lg"></span> About</a>
</mat-toolbar>
