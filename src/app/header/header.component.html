  <button mat-button [matMenuTriggerFor]="equipments"><span class="fa fa-wrench"></span> Equipamiento</button>

    <button routerLink="/equipments" mat-menu-item>Equipamiento</button>
    <button routerLink="/equipments/inventory" mat-menu-item>Inventario</button>
    <button routerLink="/equipments/kardex" mat-menu-item>Kardex</button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="programSSO"><span class="fa fa-shield"></span> Progama SSO</button>
  <mat-menu #programSSO="matMenu">

    <button routerLink="/programsso" mat-menu-item>Programas</button>
    <button mat-menu-item>Actividades</button>
    <button mat-menu-item>Recursos</button>

  <!--Menu Organizational structure-->

    <button mat-menu-item>Reporte de enfermedades</button>

    <button mat-menu-item>Reporte de equipamiento</button>
    <button mat-menu-item>Reporte de riesgos</button>
    <button mat-menu-item>Reporte de inventarios</button>
  </mat-menu>
