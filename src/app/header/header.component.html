



<mat-toolbar color="primary">
  <span><img src="../../assets/images/ssi.png" height=30 width=41></span>

  <a mat-button routerLink="/home" *ngIf="showMenu"><span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLink="/incidents" *ngIf="showMenu" routerLink="incidents"><span class="fa fa-info fa-lg"></span> Incidents</a>

  <!--Menu program Sso-->
  <button *ngIf="showMenu" mat-button [matMenuTriggerFor]="programSSO"><span class="fa fa-bullhorn"></span> Progam SSO</button>
  <mat-menu *ngIf="showMenu" #programSSO="matMenu">
    <button routerLink="/trainers" mat-menu-item>Trainers</button>
    <button mat-menu-item>Programs</button>
    <button mat-menu-item>Activities</button>
    <button mat-menu-item>Resources</button>
  </mat-menu>

  <!--Menu Organizational structure-->
  <button *ngIf="showMenu" mat-button [matMenuTriggerFor]="organizationalStructure"><span class="fa fa-bullhorn"></span>Organizational Structure</button>
  <mat-menu *ngIf="showMenu" #organizationalStructure="matMenu">
    <button routerLink="/tree" mat-menu-item>Tree organizational structure </button>
    <button routerLink="/departments" mat-menu-item>Departments</button>
    <button mat-menu-item routerLink="/positions">Positions</button>
    <button mat-menu-item routerLink="/functions">Position functions</button>
    <button mat-menu-item routerLink="/requirements">Position requirements</button>
  </mat-menu>
  <a *ngIf="showMenu" mat-button routerLink="/about"><span class="fa fa-info fa-lg"></span>About</a>

</mat-toolbar>
