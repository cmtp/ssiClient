<div class="container"
  fxLayout="column"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign="start center"
  fxLayoutGap="10px">
  <mat-card fxFlex="60">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput name="username" formControlName="username" placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput name="password" formControlName="password" type="password" placeholder="Password">
        </mat-form-field>
        <mat-card-actions>
          <button class="mat-background-primary" mat-button
                  [disabled]="loginForm.invalid" type="submit">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
